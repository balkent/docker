<VirtualHost *:80>
    ServerAdmin test@dev.local
    ServerName dev.local
    ServerAlias www.dev.local

    DocumentRoot /var/www/html/
    <Directory /var/www/html/>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>